<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>E-Vote</title>
</head>
<body>
<header>
    <div class="wrapper">
        <img src="../img/logo.png" class="logo" alt="logo.png">
    </div>
</header>

<main>
    <article>
        <div class="wrapper">
            <h1>Enter Information</h1>
            <form name="form" class="login-form" action="../votingpage/index.html" method="POST" onsubmit="return nameValidation()">
                <label>
                    <input class="input-text" required type="text" name="name" placeholder="First Name">
                </label>

                <label>
                    <input class="input-text" required type="text" name="lastname" placeholder="Last Name">
                </label>

                <label>
                    <input class="input-text" required type="email" name="email" placeholder="Email">
                </label>

                <label>
                    <input class="input-text" required type="tel" name="phone"
                           placeholder=" Phone number: 123-456-7890">
                </label>

                <div class="radio-container">
                    <label>
                        Male
                        <input type="radio" name="gender" value="Male">
                    </label>
                    <label>
                        Female
                        <input type="radio" name="gender" value="Female">
                    </label>
                </div>
                <label class="submit">
                    <input required type="submit" name="submit" value="Continue">
                </label>
            </form>
        </div>
    </article>
</main>
<footer>
    <p>ELECTION 2022</p>
</footer>
<script src="validation.js"> </script>
</body>
</html>
